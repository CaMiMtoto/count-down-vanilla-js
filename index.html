<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count Douwn App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="bg-gray-500">
    <div
      id="app"
      class="min-h-screen w-full flex-col flex justify-center items-center text-white"
    >
      <img src="./public/vite.svg" alt="" />
      <h4 class="text-lg font-bold text-center">
        Waiting for <span class="text-amber-500">Event</span> to start...
      </h4>
      <div
        class="flex justify-around items-center gap-3 p-4 border-2 border-gray-800 shadow mt-3 bg-gray-700"
      >
        <div class="flex flex-col">
          <div class="flex items-center gap-2">
            <span class="text-3xl font-semibold" id="days"> 5 </span>
            <div class="text-gray-400">:</div>
          </div>
          <span class="text-xs text-gray-400 font-normal">Days</span>
        </div>

        <div class="flex flex-col items-center">
          <div class="flex items-center gap-2">
            <span class="text-3xl font-semibold" id="hours">23</span>
            <div class="text-gray-400">:</div>
          </div>
          <span class="text-xs text-gray-400 font-normal">Hours</span>
        </div>
        <div class="flex flex-col items-center">
          <div class="flex items-center gap-2">
            <span class="text-3xl font-semibold" id="minutes"> 59 </span>
            <div class="text-gray-400">:</div>
          </div>
          <span class="text-xs text-gray-400 font-normal">Minutes</span>
        </div>
        <div class="flex flex-col items-center">
          <div class="flex items-center gap-2">
            <span class="text-3xl font-semibold" id="seconds"> 59 </span>
          </div>
          <span class="text-xs text-gray-400 font-normal">Seconds</span>
        </div>
      </div>

      <div id="timer" class="text-green-500 font-bold text-center"></div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
